<style>
.flowers {
  /* position: absolute;
  z-index: -1;
  top: 0;
  left: 0;
  width: 100%; */
  display: flex;
  width: 100%;
  overflow: hidden;
  font-size: 0.5vmax;
}
.flowers > svg > use {
  fill: currentColor;
}
.flowers > svg {
  fill: currentColor;
  margin: 1em;
}

.flowers > svg {
  font-size: 2em;
  height: 6em;
  width: 6em;
  color: var(--lime);
}
.flowers > svg:nth-child(2n+1) {
  color: var(--blueberry);
}
.flowers > svg:nth-child(3n+1) {
  color: var(--banana);
}

.flowers > svg:nth-child(5n+1) {
  color: var(--strawberry);
}

.flowers > svg:nth-child(2n) {
  font-size: 1em;
}
.flowers > svg:nth-child(3n-1) {
  font-size: 1.5em;
  align-self: center;
}
.flowers > svg:nth-child(5n+1) {
  font-size: 1.25em;
  align-self: flex-end;
}
</style>
